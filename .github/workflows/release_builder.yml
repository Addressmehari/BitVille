name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release Version (e.g., v1.2)"
        required: true
        default: "v1.0"
      notes:
        description: "Release Notes / Changelog"
        required: false
        type: string

jobs:
  build:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Application
        run: |
          python autobuilder/build_app.py

      - name: Identify Artifact
        id: find_zip
        shell: pwsh
        run: |
          # Find the zip file created by the build script
          $zipFile = Get-ChildItem -Path "versions" -Filter "*.zip" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          echo "Found artifact: $($zipFile.FullName)"
          echo "artifact_path=$($zipFile.FullName)" >> $env:GITHUB_OUTPUT
          # Optional: Rename to include version from input
          $newName = "GitVille-${{ inputs.version }}.zip"
          Rename-Item -Path $zipFile.FullName -NewName $newName
          echo "artifact_name=$newName" >> $env:GITHUB_OUTPUT
          echo "renamed_path=$(Join-Path "versions" $newName)" >> $env:GITHUB_OUTPUT

      - name: Generate Release Body
        shell: pwsh
        run: |
          $notes = "${{ inputs.notes }}"
          $features = @"

          ## Features
          ### Activity Tracking:
          * **Active Time**: Tracks your keyboard and mouse usage to build houses.
          * **Idle Time**: Tracks breaks to plant trees.
          * **Keystrokes**: Counts key presses to unlock house upgrades (terraces).
          * **GitHub Integration**: Monitors your GitHub contributions to build special "Git Post" buildings.

          ### City Visualizer:
          * Real-time isometric rendering of your city.
          * Dynamic Day/Night cycle synchronized with local time.
          * "Construction Mode" showing progress bars for the next building/upgrade.
          * Zoom and Pan controls.

          ### Sticky Notes (Glass Input):
          * A floating, always-on-top window for quick note-taking.
          * **Sticky Notes Wall**: A dedicated view to visualize your saved notes as sticky notes on a virtual wall.

          ### System Tray Application:
          * Minimize to tray for unobtrusive background operation.
          * Quick access menu to open the visualizer, settings, or statistics.

          ### Settings:
          * Configurable thresholds for all rewards (House, Tree, Upgrade, Git Post).
          * Customizable GitHub username.

          ## ðŸ“¦ Installation
          1. Extract the release ZIP to a dedicated folder.
          2. Run `GitVille.exe`.
             > **Important**: Do not delete the `datas/` folder or `settings.json` generated by the app, as they contain your city's save data.

          *Derived from GitVille by Addressmehari.*
          "@

          Set-Content -Path "RELEASE_BODY.md" -Value "$notes`n$features"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body_path: RELEASE_BODY.md
          files: versions/${{ steps.find_zip.outputs.artifact_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
